name: Generate Azure ServiceTag IP Files
 
on:
  schedule:
    - cron: "0 3 * * 2" # Runs every Tuesday at 03:00 UTC
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write  # Required for pushing changes
  
jobs:
  generate-azure-ips:
    runs-on: windows-latest
 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
 
      - name: Generate Azure IP files
        shell: pwsh
        run: |
          pwsh -ExecutionPolicy Bypass -File ./AzureServiceTagIPs/scripts/get-azure-service-tag-ips.ps1
 
      - name: Commit and push generated files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add AzureServiceTagIPs/json/LatestServiceTags.json AzureServiceTagIPs/texts/*.txt
          git commit -m "Update Azure Service Tag IP files"
          git push
